<!DOCTYPE html>
<html>
<head>
    <title>CommuHelp - Report Issue</title>
</head>
<body>
    <h2>Report a Community Issue</h2>

    <form>
        <label>Issue Description:</label><br>
        <textarea rows="4" cols="50" placeholder="Describe the issue"></textarea><br><br>

        <label>Location:</label><br>
        <input type="text" placeholder="Enter location"><br><br>

        <button type="submit">Submit Complaint</button>
    </form>

    <hr>

    <h3>Sample Submitted Complaint</h3>
    <p><b>Description:</b> Garbage not collected</p>
    <p><b>AI Category:</b> Waste</p>
    <p><b>Status:</b> Pending</p>
</body>
</html>
