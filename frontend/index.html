<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CommuHelp | Smart Community Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        hr {
            margin: 30px 0;
        }

        .complaint-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #fff;
            margin-right: 8px;
        }

        .pending {
            background: #e67e22;
        }

        .category {
            background: #2ecc71;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CommuHelp</h1>
    <p class="subtitle">Smart Community Assistance Platform</p>

    <div class="form-group">
        <label>Issue Description</label>
        <textarea id="description" placeholder="Describe the issue..."></textarea>
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="Enter location">
    </div>

    <button onclick="submitComplaint()">Submit Complaint</button>

    <hr>

    <h2>Submitted Complaints</h2>
    <div id="complaints"></div>

    <div class="footer">
        Â© 2025 CommuHelp | Technology That Feels Human
    </div>
</div>

<script>
    function submitComplaint() {
        const desc = document.getElementById("description").value;
        const loc = document.getElementById("location").value;

        if (desc === "" || loc === "") {
            alert("Please fill all fields");
            return;
        }

        // ---- Mock AI logic with department mapping ----
        let aiCategory = "";
        let aiSuggestion = "";

        const text = desc.toLowerCase();

        if (text.includes("garbage") || text.includes("waste")) {
            aiCategory = "Waste";
            aiSuggestion = "Forwarded to Sanitation Department";
        } else if (text.includes("streetlight") || text.includes("light")) {
            aiCategory = "Streetlight";
            aiSuggestion = "Forwarded to Electricity Department";
        } else if (text.includes("road") || text.includes("pothole")) {
            aiCategory = "Road";
            aiSuggestion = "Forwarded to Roads & Transport Department";
        } else if (text.includes("water") || text.includes("leak")) {
            aiCategory = "Water";
            aiSuggestion = "Forwarded to Water Supply Department";
        } else {
            aiCategory = "General";
            aiSuggestion = "Forwarded to Municipal Corporation";
        }

        const complaintHTML = `
            <div class="complaint-card">
                <p><strong>Description:</strong> ${desc}</p>
                <p><strong>Location:</strong> ${loc}</p>
                <span class="badge category">${aiCategory}</span>
                <span class="badge pending">Pending</span>
                <p><strong>AI Suggestion:</strong> ${aiSuggestion}</p>
            </div>
        `;

        document.getElementById("complaints").innerHTML += complaintHTML;

        document.getElementById("description").value = "";
        document.getElementById("location").value = "";
    }
</script>

</body>
</html>
